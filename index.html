<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  </style>
</head>
<body>
  <main>
    <div class="container">
      <img class="illustration-hero-img" src="images\illustration-hero.svg" alt="image of a woman listening to music">
      <h2 class="order-summary-heading">Order Summary</h2>
      <p class="order-summary-details">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan-details">
        <img class="musical-note-img" src="images\icon-music.svg" alt="musical note image">
        <div class="annual-plan-sub-container">
          <h4 class="annual-plan-name">Annual Plan</h4>
          <p class="annual-plan-price">$59.99/year</p>
        </div>
        <a class="change-plan-link" href="">Change</a>
      </div>
      <div class="payment-button">Proceed to Payment</div>
      <div class="cancel-order-button"><span class="cancel-order-button-text">Cancel Order</span></div>
    </div>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Bloxham</a>.
    </footer>
  </main>
</body>
</html>
